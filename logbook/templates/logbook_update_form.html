{% extends "base.html" %}

{% block content %}
<h1 class="mt-2">Edit Logbook List</h1>
<hr class="mt-0 mb-4">
<form method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
        {{ form.as_table }}<br>
    {% endfor %}
    <input class="btn btn-success" type="submit" value="Save">
</form>
{% endblock %}
