<!-- logbook_confirm_delete.html -->

{% extends "base.html" %}

{% block content %}
  <h1>Confirm Deletion</h1>
  <p>Are you sure you want to delete the logbook entry?</p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Yes">
      <a class="btn btn-success" href="{% url 'logbook:logbook-list' %}">Cancel</a>
  </form>

{% endblock %}
