{% extends 'base.html' %}

{% block content %}
<h1>Home page</h1>

    {{ list }}
<ul>
    {% for item in list %}
    {% if item == 321 %}
        <li>{{ forloop.counter }} - {{ item|add:22 }}</li>
    {% else %}
        <li>{{ forloop.counter }} - {{ item }}</li>
    {% endif %}

    {% endfor %}
</ul>
{% endblock %}
