{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-2">Payment for {{ teacher }}</h1>
	<hr class="mt-0 mb-4">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Payment Type</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Detail</th>
      </tr>
    </thead>
    <tbody>
      {% for pay in payment %}
        <tr>
          <td>{{ pay.typ }}</td>
          <td>{{ pay.amount }}</td>
          <td>{{ pay.date }}</td>
            <td><a class="btn btn-info btn-sm" href="{% url 'billing:payment-detail' pay.id %}">View</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
