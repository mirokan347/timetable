{% extends 'base.html' %}

{% block content %}
    <h1 class="mt-2">Bill for {{ student }}</h1>
	<hr class="mt-0 mb-4">
  <h2>Bill Detail</h2>
    <p>Amount: {{ bill.amount }}</p>
    <p>Type: {{ bill.type }}</p>
    <p>Description: {{ bill.description }}</p>
    <p>Date: {{ bill.date }}</p>
    <p>Is paid: {{ bill.is_paid }}</p>

{% endblock %}
