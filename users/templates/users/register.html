{% extends 'base.html' %}
{% load static %}
{% block title %}Create an Account{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
	<h1 class="mt-2">Register</h1>
	<hr class="mt-0 mb-4">
	<form class="form-group" method="post">
		{% csrf_token %}
		{{registration_form|crispy}}
		<button type="submit" class="btn btn-success">Register</button>

	</form>


{% endblock content %}
